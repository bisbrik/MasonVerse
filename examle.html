<!DOCTYPE html>
<html>
<head> 
    <title>MasonVerse</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .left-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
          
        }

        .logo {
            width: 430px;
            display: flex;
            top: 23px;
            left:180px;
           
            margin-bottom: 20px;
            
        }

        .form-container {
            width: 350px;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            
        }

        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="submit"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;

            
        }
        .form-container input[type="submit"] {
            margin-top: 20px;
            width: 107%;
            background-color: rgb(212, 55, 55);
            
        }

        .right-half {
            
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .right-half img {
            width: 100%;
            
        }
        .login{
            width: 194px; 
            left: 76px;
            height: 28px; 
            top: 523px; 
            margin-top : 10px;
            margin-right: 150px;
            color: #012622; 
            font-size: 55px; 
            font-family: Roboto; 
            font-weight: bold; 
            line-height: 10px; 
            word-wrap: break-word;
        }
        
        .forget{
            margin-left: 260px;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.687);
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-half">
            <img class="logo" src="image/masonlogo.png">
            <p class="login">
                Login
            </p>
            <div class="form-container">
                <form action="pg2/index.html" method="post">
                    <input type="text" placeholder="NetID" id="NetID" name="NetID" required>
                
                    <input type="password" placeholder="Password" id="password" name="password" required>
                    <a class= "forget" href="https://password.gmu.edu/">Forgot Password?</a>

                    <input type="submit" value="Welcome">
                </form>
                
            </div>
        </div>
        <div class="right-half">
            <img src="image/image.png">
        </div>
    </div>
</body>
</html>
