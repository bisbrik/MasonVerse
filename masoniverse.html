<!DOCTYPE html>
<html>
<head> 
    <title>MasonVerse</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1200px; /* Added to limit the maximum width of the content */
        }

        .left-half {
            flex: 1;
            
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 50%; /* Added max-width */
            min-width: 10%;
        }

        .logo {
            width: 100%; /* Adjusted width to 100% */
            max-width: 430px; /* Added max-width */
            margin-bottom: 20px;
            flex: 1;
        }

        .form-container {
            width: 100%; /* Adjusted width to 100% */
            max-width: 350px; /* Added max-width */
            flex :1 ;
            flex-direction: column;
            align-items: center;
            min-width: 10%;
        }

        .form-container input[type="text"],
        .form-container input[type="password"],
        .form-container input[type="submit"] {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .form-container input[type="submit"] {
            margin-top: 20px;
            width: 100%; /* Adjusted width to 100% */
            background-color: rgb(212, 55, 55);
        }

        .right-half {
            flex: 1; /* Added flex: 1 to make it occupy remaining space */
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 10%;
        }

        .right-half img {
            width: 100%;
        }
        .login{
            width: 194px; 
            height: 28px; 
            margin-top : 10px;
            margin-right: 150px;
            color: #012622; 
            font-size: 55px; 
            font-family: Roboto; 
            font-weight: bold; 
            line-height: 10px; 
            word-wrap: break-word;
            
        }
        
        .forget{
            margin-left: 260px;
            font-size: 12px;
            color: rgba(0, 0, 0, 0.687);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-half">
            <img class="logo" src="image/masonlogo.png">
            <p class="login">
                Login
            </p>
            <div class="form-container">
                <form action="pg2/index.html" method="post"> <!-- Changed action to "#" for demonstration purposes -->
                    <input type="text" placeholder="NetID" id="NetID" name="NetID" required>
                
                    <input type="password" placeholder="Password" id="password" name="password" required>
                    <a class= "forget" href="https://password.gmu.edu/">Forgot Password?</a>

                    <input type="submit" value="Welcome">
                </form>
                
            </div>
        </div>
        <div class="right-half">
            <img src="image/image.png">
        </div>
    </div>
</body>
</html>
